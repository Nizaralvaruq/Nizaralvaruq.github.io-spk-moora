<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SPK MOORA – Bantuan Rumah Layak Huni</title>

<!-- ICONS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0a2a6c, #08204a);
        background-size: cover;
    }

    .login-card {
        width: 430px;
        padding: 2rem;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(12px);
        box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        text-align: center;
        animation: fade .8s ease-in-out;
    }

    @keyframes fade {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .login-card h2 {
        color: #fff;
        margin-bottom: 1.8rem;
        font-size: 1.4rem;
        letter-spacing: 1px;
    }

    .input-box {
        position: relative;
        margin-bottom: 1.4rem;
    }

    .input-box input {
        width: 80%;
        padding: 12px 42px 12px 15px;
        border-radius: 12px;
        border: none;
        outline: none;
        background: rgba(255,255,255,0.18);
        color: #fff;
        font-size: 0.95rem;
    }

    .input-box i {
        position: absolute;
        top: 50%;
        right: 14px;
        transform: translateY(-50%);
        font-size: 18px;
        color: #eee;
    }

    .login-btn {
        width: 100%;
        padding: 12px;
        border: none;
        background: #3b82f6;
        color: white;
        border-radius: 12px;
        cursor: pointer;
        font-size: 1rem;
        transition: 0.3s;
    }

    .login-btn:hover {
        background: #1d4ed8;
        transform: scale(1.03);
    }

    .footer-text {
        margin-top: 1.5rem;
        color: #ccc;
        font-size: 0.85rem;
    }
</style>
</head>

<body>

<div class="login-card">
    <h2>SPK MOORA<br>Bantuan Rumah Layak Huni</h2>

    <form action="pages/login/auth.php" method="POST">
        <div class="input-box">
            <input type="text" name="username" placeholder="Username" required>
            <i class='bx bx-user'></i>
        </div>

        <div class="input-box">
            <input type="password" name="password" placeholder="Password" required>
            <i class='bx bx-lock'></i>
        </div>

        <button type="submit" class="login-btn">Sign In</button>
    </form>

    <div class="footer-text">
        © 2025 SPK MOORA – Rumah Layak Huni
    </div>
</div>

</body>
</html>
